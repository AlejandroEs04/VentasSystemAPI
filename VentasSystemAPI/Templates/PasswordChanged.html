<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Restablecer Clave</title>
</head>
<body bgcolor="#EDF6FF">
    <table width="100%" cellspacing="0" cellpadding="0" border="0">
        <tr><td height="20"></td></tr>
    </table>

    <table width="400" align="center" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td bgcolor="#FFFFFF">

                <table width="100%" cellpadding="10" cellspacing="0" border="0">

                    <tr>
                        <td align="center">
                            <font face="Arial" size="5" color="#004DAF"><b>Contraseña Restablecida</b></font>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <font face="Arial" size="3">Su contraseña fue restablecida correctamente:</font>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td width="45%">
                                        <font face="Arial" size="3" color="#004DAF"><b>Nueva Contraseña:</b></font>
                                    </td>
                                    <td>
                                        <font face="Arial" size="3">@ViewData["Clave"]</font>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <table width="100%" cellpadding="8" cellspacing="0" border="0" bgcolor="#FFE1CE">
                                <tr>
                                    <td>
                                        <font face="Arial" size="3" color="#F45E00">
                                            Le recomendamos cambiar la contraseña una vez inicie sesión.
                                        </font>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>
    
    <table width="100%" cellspacing="0" cellpadding="0" border="0">
        <tr><td height="20"></td></tr>
    </table>

</body>
</html>
