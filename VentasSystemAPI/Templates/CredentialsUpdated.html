<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>EnviarClave</title>
</head>
<body bgcolor="#EDF6FF">
    <br />
    <br />

    <!-- Contenedor centrado con tabla (sin CSS) -->
    <table width="400" align="center" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td>
                <!-- Caja blanca interior con padding simulado por una tabla -->
                <table width="100%" cellpadding="20" cellspacing="0" border="0" bgcolor="#FFFFFF">
                    <tr>
                        <td align="center" colspan="2">
                            <h2><font color="#004DAF">Se actualizó su perfil</font></h2>
                        </td>
                    </tr>

                    <tr>
                        <td align="left" colspan="2">
                            <p>Se actualizaron correctamente su información</p>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <p style="margin:0">Para iniciar sesión ingrese a la siguiente URL:</p>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" align="left">
                            <a href="@ViewData["Url"]" target="_blank">Iniciar Sesión</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <br />
    <br />
</body>
</html>
