<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>EnviarClave</title>
</head>
<body bgcolor="#EDF6FF">
    <br />
    <br />

    <table width="400" align="center" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td>
                <table width="100%" cellpadding="20" cellspacing="0" border="0" bgcolor="#FFFFFF">
                    <tr>
                        <td align="center" colspan="2">
                            <h2><font color="#004DAF">Bienvenido</font></h2>
                        </td>
                    </tr>

                    <tr>
                        <td align="left" colspan="2">
                            <p>Se creó exitosamente tu usuario. Los detalles de tu cuenta son:</p>
                        </td>
                    </tr>

                    <tr>
                        <td valign="top" width="30%">
                            <h4 style="margin:0"><font color="#004DAF">Correo:</font></h4>
                        </td>
                        <td valign="top" width="70%">
                            @ViewData["Correo"]
                        </td>
                    </tr>

                    <tr>
                        <td valign="top">
                            <h4 style="margin:0"><font color="#004DAF">Contraseña:</font></h4>
                        </td>
                        <td valign="top">
                            @ViewData["Clave"]
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <table width="100%" cellpadding="15" cellspacing="0" border="0" bgcolor="#FFE1CE">
                                <tr>
                                    <td>
                                        <font color="#F45E00">Le recomendamos cambiar la contraseña una vez inicie sesión.</font>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <p style="margin:0">Para iniciar sesión ingrese a la siguiente URL:</p>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" align="left">
                            <a href="@ViewData["Url"]" target="_blank">Iniciar Sesión</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <br />
    <br />
</body>
</html>
